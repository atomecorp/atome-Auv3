<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <title>Audio Control</title>
    <style>
        body {
            font-family: 'Arial, sans-serif',serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .content {
            padding: 20px;
            text-align: center;
            flex: 1;
            overflow-y: auto;
        }

        nav {
            margin: 10px;
        }

        .audio-control {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>Web view initialized</h1>
    <div id="audioControl" class="audio-control">
        UNMUTED
    </div>

    <script>
        // Redefined console.log
        window.console.log=(function(oldLog){
            return function(message){
                oldLog(message)
                try{window.webkit.messageHandlers.console.postMessage("LOG: "+message)}
                catch(e){oldLog()}
            }
        })(window.console.log)

        window.console.error=(function(oldErr){
            return function(message){
                oldErr(message)
                try{window.webkit.messageHandlers.console.postMessage("ERROR: "+message)}
                catch(e){oldErr()}
            }
        })(window.console.error)

        // Communication with swift
        document.addEventListener("DOMContentLoaded", function() {
            window.sendToSwift = function(message, type = "log") {
                if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.swiftBridge) {
                    try {
                        let payload = {
                            type: type,
                            data: message
                        };
                        window.webkit.messageHandlers.swiftBridge.postMessage(payload);
                    } catch (error) {
                        console.error("Error sending message to Swift:", error);
                    }
                } else {
                    console.warn("Swift bridge is not available.");
                }
            };

            // Initial verifications
            sendToSwift("Hello from JavaScript");
            sendToSwift({ user: "atome", action: "login" }, "saveData");
            sendToSwift([1, 2, 3, 4], "performCalculation");
            sendToSwift("An error occurred", "error");
        });

        // Audio control state management
        let isMuted = true; // Ã‰tat initial
        const audioControl = document.getElementById('audioControl');

        function updateAudioState(state) {
            if (typeof state === 'string') {
                state = JSON.parse(state);
            }
            isMuted = state.muted;
            audioControl.textContent = isMuted ? 'MUTED' : 'UNMUTED';
        }

        function creerDivRouge(val) {
            console.log(val);
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.swiftBridge) {
                sendToSwift({
                    type: "toggleMute",
                    data: {}
                }, "toggleMute");
            } else {
                console.error("Swift bridge not available");
            }
        }

        // Audio control click handler
        audioControl.addEventListener('click', function() {
            if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.swiftBridge) {
                sendToSwift({
                    type: "toggleMute",
                    data: {}
                }, "toggleMute");
            } else {
                console.error("Swift bridge not available");
            }
        });

        // Initial state setup
        updateAudioState({ muted: true });
        
        setTimeout(function() {
            console.log("hello from JS !");
        }, 2000);
    </script>
</body>
</html>
